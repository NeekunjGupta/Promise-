<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{height:100vh;overflow:hidden}

/* INTRO SCREEN */
#intro{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ffc9d6,#ffdfe7);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  color:#b11226;text-align:center;overflow:hidden;
}

.intro-heart{
  position:absolute;
  color:#ff4d6d;
  opacity:.85;
}

#intro h1{margin-bottom:30px;padding:0 20px;z-index:2}
#openBtn{
  padding:14px 36px;border-radius:30px;border:none;
  background:#fff;color:#c1121f;font-size:1.1rem;
  cursor:pointer;z-index:2;
}

/* MAIN SCENE */
#scene{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ffb3c6,#ffc9d6,#ffeef3);
  display:none;justify-content:center;align-items:center;
  overflow:hidden;
}

/* FLOATING HEARTS */
.flow-heart{
  position:absolute;
  color:rgba(255,0,70,0.35);
  animation:rise linear infinite;
  z-index:0;
}
@keyframes rise{
  from{transform:translateY(120vh);}
  to{transform:translateY(-120vh);}
}

/* CARD */
#card{
  position:relative;
  width:min(90%,420px);
  background:#ffe4ec;
  border-radius:25px;
  padding:30px 24px;
  border:3px solid gold;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:2;
  transform:scale(.7);
  animation:pop 1s forwards;
}
@keyframes pop{
  60%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* SIDE HEARTS */
.side-heart{
  position:absolute;
  display:flex;
  justify-content:center;
  align-items:center;
  width:70px;height:70px;
  font-size:55px;
  color:#ff4d6d;
  transform:scale(.5);
  animation:popSide 1s forwards;
}

#leftHeart{left:-35px;top:38%;transform:scale(.5) rotate(-45deg);}
#rightHeart{right:-35px;top:62%;transform:scale(.5) rotate(45deg);}

@keyframes popSide{to{transform:scale(1)}}

.initial{
  position:absolute;
  font-weight:bold;
  color:gold;
  font-size:26px;
  opacity:0;
  animation:fadeIn 1s forwards;
  animation-delay:1.2s;
}
@keyframes fadeIn{to{opacity:1}}

#text{
  color:#7a0c18;
  line-height:1.6;
  min-height:260px;
}

#signature{
  margin-top:20px;
  font-family:"Great Vibes",cursive;
  font-size:2.2rem;
  color:#c1121f;
  opacity:0;
}

audio{display:none}
</style>
</head>

<body>

<div id="intro">
  <h1>A promising Promise Day gift to my love, happy Promise Day</h1>
  <button id="openBtn">Tap to open</button>
</div>

<div id="scene">
  <div id="card">
    <div id="leftHeart" class="side-heart">❤️ <div class="initial">G</div></div>
    <div id="rightHeart" class="side-heart">❤️ <div class="initial">N</div></div>
    <div id="text"></div>
    <div id="signature">— N</div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* INTRO HEARTS — EVENLY SPACED RANDOM */
const intro=document.getElementById("intro");

const heartsCount=28;
const minDist=14;
const safeLeft=25;
const safeRight=75;
const safeTop=30;
const safeBottom=70;

const placed=[];

function tooClose(x,y){
  for(let p of placed){
    if(Math.hypot(p.x-x,p.y-y)<minDist) return true;
  }
  return false;
}

for(let i=0;i<heartsCount;i++){
  let x,y;

  do{
    x=Math.random()*100;
    y=Math.random()*100;
  }while(
    (x>safeLeft && x<safeRight && y>safeTop && y<safeBottom) ||
    tooClose(x,y)
  );

  placed.push({x,y});

  let h=document.createElement("div");
  h.className="intro-heart";
  h.innerHTML="❤️";

  h.style.left=x+"vw";
  h.style.top=y+"vh";
  h.style.fontSize=(14+Math.random()*10)+"px";

  const tilt=Math.random()*60-30;
  h.style.transform=`rotate(${tilt}deg)`;

  intro.appendChild(h);
}

/* FLOATING HEARTS */
function createFlowHearts(){
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="flow-heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*20)+"px";
    h.style.animationDuration=(8+Math.random()*6)+"s";
    scene.appendChild(h);
  }
}

/* TYPEWRITER */
const message=`Hi, my princess.

I love you so much, baby, and I know that you love me even more. But I also know that you are scared of the future, and a whole lot can go wrong. Still, it is also true that whatever happens, however it goes, I am not leaving your side — never, ever.

I promise you that I will always be yours and always take care of you. I will always choose you, no matter what happens. And I promise you that we both will be together forever and ever and ever.

I love you, darling. I love you so much.`;

let i=0;
function typeWriter(){
  if(i<message.length){
    text.innerHTML+=message[i];
    let d=50;
    if(message[i]==",") d=300;
    if(message[i]==".") d=600;
    if(message[i]=="\n") d=800;
    i++;
    setTimeout(typeWriter,d);
  }else{
    signature.style.animation="fadeIn 2s forwards";
  }
}

openBtn.onclick=()=>{
  intro.style.display="none";
  scene.style.display="flex";
  music.play();
  createFlowHearts();
  setTimeout(typeWriter,2000);
};
</script>

</body>
</html>
