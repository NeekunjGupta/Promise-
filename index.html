<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Promise Day</title>

<!-- Google Font for cursive signature -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
}

/* ---------- INTRO SCREEN ---------- */
#intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  z-index: 10;
}

#intro h1 {
  font-size: clamp(1.4rem, 4vw, 2.2rem);
  margin-bottom: 30px;
  padding: 0 20px;
}

#openBtn {
  padding: 14px 36px;
  border-radius: 30px;
  border: none;
  background: #fff;
  color: #c1121f;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* ---------- MAIN SCENE ---------- */
#scene {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffd1dc, #ffb3c6, #fff);
  display: none;
  justify-content: center;
  align-items: center;
}

/* ---------- FLOATING HEARTS ---------- */
.heart {
  position: absolute;
  color: rgba(255,0,70,0.35);
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* ---------- CARD ---------- */
#card {
  position: relative;
  width: min(90%, 420px);
  background: #ffe4ec;
  border-radius: 25px;
  padding: 30px 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  opacity: 0;
  transform: scale(0.9);
  animation: cardIn 1.5s forwards;
}

@keyframes cardIn {
  to { opacity: 1; transform: scale(1); }
}

/* GOLD GLITTER BORDER */
#card::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 28px;
  background: linear-gradient(
    120deg,
    gold,
    #fff2a8,
    gold
  );
  z-index: -1;
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  to { filter: hue-rotate(360deg); }
}

/* ---------- BIG HEARTS ---------- */
.side-heart {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px;
  color: #ff4d6d;
  opacity: 0;
  animation: fadeIn 1s forwards;
}

#leftHeart { left: -60px; animation-delay: 1s; }
#rightHeart { right: -60px; animation-delay: 1s; }

.initial {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 22px;
  font-weight: bold;
  color: white;
  opacity: 0;
  animation: fadeIn 1s forwards;
}

#G { left: -40px; animation-delay: 2s; }
#N { right: -40px; animation-delay: 2s; }

@keyframes fadeIn {
  to { opacity: 1; }
}

/* ---------- TEXT ---------- */
#text {
  color: #7a0c18;
  font-size: 1rem;
  line-height: 1.6;
  min-height: 260px;
}

/* ---------- SIGNATURE ---------- */
#signature {
  margin-top: 20px;
  font-family: "Great Vibes", cursive;
  font-size: 2.2rem;
  color: #c1121f;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1s;
}

/* ---------- AUDIO ---------- */
audio { display: none; }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>A promising Promise Day gift to my love, happy Promise Day</h1>
  <button id="openBtn">Tap to open</button>
</div>

<!-- MAIN SCENE -->
<div id="scene">

  <div id="card">
    <div id="leftHeart" class="side-heart">❤️</div>
    <div id="rightHeart" class="side-heart">❤️</div>

    <div id="G" class="initial">G</div>
    <div id="N" class="initial">N</div>

    <div id="text"></div>
    <div id="signature">— N</div>
  </div>

</div>

<!-- MUSIC -->
<audio id="music" loop>
  <!-- Upload your own mp3 and change filename -->
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = `Hi, my princess.

I love you so much, baby, and I know that you love me even more. But I also know that you are scared of the future, and a whole lot can go wrong. Still, it is also true that whatever happens, however it goes, I am not leaving your side — never, ever.

I promise you that I will always be yours and always take care of you. I will always choose you, no matter what happens. And I promise you that we both will be together forever and ever and ever.

I love you, darling. I love you so much.`;

const textBox = document.getElementById("text");
let i = 0;

function typeWriter() {
  if (i < message.length) {
    textBox.innerHTML += message[i];
    let delay = 60;

    if (message[i] === ",") delay = 300;
    if (message[i] === ".") delay = 600;
    if (message[i] === "\n") delay = 800;

    i++;
    setTimeout(typeWriter, delay);
  }
}

document.getElementById("openBtn").onclick = () => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("scene").style.display = "flex";
  document.getElementById("music").play();
  createHearts();
  setTimeout(typeWriter, 2500);
};

function createHearts() {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 10 + Math.random() * 20 + "px";
    h.style.animationDuration = 8 + Math.random() * 6 + "s";
    document.getElementById("scene").appendChild(h);
  }
}
</script>

</body>
</html>
